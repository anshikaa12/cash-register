<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cash-register</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>CASH REGISTER</h1>
        <p> enter the bill amount and the cash given by the customer and know minimum nuber of notes to return</p>
        <div>Bill Amount :</div>
        <input placeholder="enter bill amount" class="inputbox"></input>
        <button class="nxtbtn">Next!</button>
        <p class="emsg"></p>
        <div class="next-div">
            <div>Cash Given :</div>
            <input class="outputbox"></input>
            <button class="check">Check</button>
            <div>Return Change :</div>
            <p class="cashm"></p>
            <div class=ttable>
                <table>
                    <tr>
                        <th>No. of notes</th>
                        <td class="row0"></td>
                        <td class="row1"></td>
                        <td class="row2"></td>
                        <td class="row3"></td>
                        <td class="row4"></td>
                        <td class="row5"></td>
                        <td class="row6"></td>

                    </tr>
                    <tr>
                        <th>Notes</th>
                        <td>2000</td>
                        <td>500</td>
                        <td>100</td>
                        <td>20</td>
                        <td>10</td>
                        <td>5</td>
                        <td>1</td>
                    </tr>
                </table>
            </div>
        </div>



    </div>

</body>
<script type="text/javascript" src="app.js"></script>

</html>
